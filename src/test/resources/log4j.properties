log4j.rootLogger=WARN, stdout

log4j.logger.limone=DEBUG, stdout
log4j.additivity.limone=false

log4j.logger.limone.util.spring=WARN, stdout
log4j.additivity.limone.util.spring=false

log4j.logger.org.apache.wicket=WARN, stdout
log4j.additivity.org.apache.wicket=false

log4j.logger.org.springframework=WARN, stdout
log4j.additivity.org.springframework=false

# Console output...
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %p [%c] %m%n